name: Build and Test (Rolling)
on:
  pull_request:
    branches:
      - master
    paths:
      - "rolling/**"
      - ".github/workflows/test-rolling.yml"
      - ".github/actions/test-single-arch/action.yml"
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00
  workflow_dispatch:

env:
  DOCKER_USERNAME: tiryoh
  DOCKER_IMAGENAME: ros2-desktop-vnc

jobs:
  build-amd64:
    name: build (amd64)
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - uses: ./.github/actions/test-single-arch
        with:
          ros-distro: rolling
          arch: amd64

  build-arm64:
    name: build (arm64)
    strategy:
      fail-fast: false
    runs-on: buildjet-2vcpu-ubuntu-2204-arm
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - uses: ./.github/actions/test-single-arch
        with:
          ros-distro: rolling
          arch: arm64
